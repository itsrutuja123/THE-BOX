<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-grid">
        <header>
            <img class="logo" src="food.jpg" alt="Food delivery app logo">
            <nav class="nav">
                <a href="#" class="nav_link">Contact</a>
                <a href="#" class="nav_link">Explore</a>
                <a href="#" class="nav_link">Order Now</a>
                <a href="#" class="nav_link">About us</a>
            </nav>
        </header>
        <main>
            <h1 class="title">The Box</h1>
            <p class="location">Pune, Maharashtra</p>
            <img src="burger.jpg.webp" alt="Burger" class="primary">
            <div class="secondary">
                <img src="ramen.jpeg" alt="Ramen" class="ramen">
                <img src="thali.jpeg" alt="Thali" class="thali">
            </div>
            <p class="description">The Box is a one-stop solution for all your cravings! Explore all the delicious homemade food on our app within a budget!</p>
            <p class="description"><b>Don't compromise on taste, let us do that! Enjoy your food!</b></p>
            <button class="btn">Order Now</button>
        </main>
        <footer>
            <div class="social">
                <img src="snap.svg" alt="Snapchat" class="snap">
                <img src="WhatsApp.png" alt="WhatsApp" class="whatsapp">
                <img src="insta.svg" alt="Instagram" class="insta">
            </div>
        </footer>
    </div>
</body>
</html>
